<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/main.xhtml"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">    
        
        <b:container fluid="true">
            <h:form>
               
                <b:panel title="Điều kiện" look="primary" collapsible="false" >
                    <b:row>
                        <b:column medium-screen="6">
                            <h:outputText value="Ngày tạo :" />
                            <p:calendar  id="ngay" value="#{exportOmnexManagedBean.ngaytk}" navigator="true" yearRange="-100:+0" pattern="dd/MM/yyyy"/>
                            <b:commandButton value="Hiện thông tin" look="primary"  class="btn-sm" action="#{exportOmnexManagedBean.getsolieu(exportOmnexManagedBean.ngaytk)}"  /> 
                        </b:column>
       
                    </b:row>
                </b:panel>
                <b:panel title="Thông tin dữ liệu" look="primary" collapsible="false" >
                    <b:row>
                        <p:dataTable id="tbl" binding="#{table}" var="item" value="#{exportOmnexManagedBean.hoibaoListGroup}" reflow="true" rows="8" paginator="true" >            
   
                            <p:column headerText="Stt">
                                 <h:outputText value="#{table.rowIndex+1}" />
                            </p:column>
                            <p:column headerText="Tên đối tác">
                                <h:outputText value="#{item.doitacname}" />
                            </p:column>
                            <p:column headerText="Số đợt">
                                <h:outputText value="#{item.dothb}" />
                            </p:column>
                            <p:column headerText="Số hồ sơ">
                                <h:outputText value="#{item.shs}" />
                            </p:column>
                           <p:column headerText="">
                                 <b:buttonGroup >
                                     <p:commandLink value="Chi tiết" action="#{exportOmnexManagedBean.showdetail(item.idcode)}"  >
                                 
                                     </p:commandLink>
                                 </b:buttonGroup>
                            </p:column>
                        </p:dataTable>
                    </b:row>
                </b:panel>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
