<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/main.xhtml"
                xmlns:b="http://bootsfaces.net/ui">
   

    <ui:define name="content">  

        <b:container fluid="true">
            <b:row style="min-height: 600px">
                <b:column  >
              

                    <h:form id="chitiet">
                          
                          <b:row>
                            <div class="form-row">
                                <div class="form-group  well well-sm col-sm-12 ">
                                    <div class="form-inline">
                                        <p:messages id="messages" showDetail="true" closable="true">
                                            <p:autoUpdate />
                                        </p:messages>
                                    </div>
                                    <div class="form-inline" >
                                        <div class="btn-group">
                                            <b:column medium-screen="6">
                                                <b:commandButton icon="ok" value="Hiện thông tin" look="primary"  class="btn-sm" action="#{tamungpsManagedBean.hienthithongtinmaster(systemManagedBean.model.homebranch,systemManagedBean.model.userid)}"  /> 
                                            </b:column>

                                        </div>
                                           
                                   </div>
                                   
                                </div>                        
                            </div>

                        </b:row>
                        <b:row>
                            <div class="form-group  well well-sm col-sm-12 ">
                                <div class="form-row">
                                    <p:dataTable id="tbl" var="item" value="#{tamungpsManagedBean.dsgiaodich}" reflow="true" rows="8" paginator="true" emptyMessage="Không tìm thấy dữ liệu"  >     

                                        <p:column headerText="Khóa">
                                            <h:outputText value="#{item.idcode}" />
                                        </p:column>
                                        <p:column headerText="Nhân viên">
                                            <h:outputText value="#{item.ten_nhanvien}" />
                                        </p:column>
                                        <p:column headerText="Số hồ sơ">
                                            <h:commandLink value="#{item.shs}" action="#{tamungpsManagedBean.thongtinchitiet(item)}" style="float: right"/>
                                        </p:column>
                                        <p:column headerText="" colspan="2">
                                            <div  class="input-group">
                                                <b:commandButton value="Chuyển thủ quỹ" look="primary"  class="btn-sm btn-warning"    /> 
                                                <b:commandButton value="Xác nhận" look="primary"  class="btn-sm" action="#{tamungpsManagedBean.funcInsertDottups(item,systemManagedBean.model)}"  /> 
                                            </div>
                                        </p:column>
                                    </p:dataTable>

                                      </div>
                               
                                </div>
       
                        </b:row>
                        <p:dialog header="Thông báo" widgetVar="thongbaoluu" minHeight="200" height="200" width="300" minWidth="100" closable="false" modal="true" position="center">
                            <div class="form-row" style="min-height: 80px;padding-top: 20px">
                                <h:outputLabel value="Bạn muốn lưu dữ liệu ?"/>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <div class="btn-group">
                                           <b:commandButton class="btn-sm" icon="ok"  value="Đồng ý" look="primary" actionListener="#{roleManagedBean.capnhatthongtin(roleManagedBean.statusRecord, roleManagedBean.chitiet)}" />
                                    </div>
                                
                                </div>
                                <div class="form-group col-sm-6  ">
                                    <b:button class="btn-sm" icon="log-out"  value="Thoát" look="danger" onclick="PF('thongbaoluu').hide();" />
                                </div>
                            </div>

                        </p:dialog>  
                         <p:dialog header="Thông báo" widgetVar="thongbaoxoa" minHeight="200" height="200" width="300" minWidth="100" closable="false" modal="true" position="center">
                            <div class="form-row" style="min-height: 80px;padding-top: 20px">
                                <h:outputLabel value="Bạn muốn xoa dữ liệu ?"/>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <div class="btn-group">
                                           <b:commandButton class="btn-sm" icon="ok"  value="Đồng ý" look="primary" actionListener="#{roleManagedBean.capnhatthongtin('delete', roleManagedBean.chitiet)}" />
                                    </div>
                                </div>
                                <div class="form-group col-sm-6  ">
                                    <b:button class="btn-sm" icon="log-out"  value="Thoát" look="danger" onclick="PF('thongbaoxoa').hide();" />
                                </div>
                            </div>

                        </p:dialog>    
                    </h:form>
                  
                </b:column>

            </b:row>
           
        </b:container>
    </ui:define>
</ui:composition>
